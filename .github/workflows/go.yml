name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout and Setup go
      uses: untillpro/ci-action/checkout-and-setup-go@main

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
